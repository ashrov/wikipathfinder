version: "3"

services:
  app:
    container_name: finder-api
    build: ./
    environment:
      REDIS_HOST: redis_cache
    depends_on:
      - redis_cache
    ports:
      - "45678:45678"
    extra_hosts:
      - "host.docker.internal:host-gateway"

  redis_cache:
    container_name: redis-cache
    image: redis:latest
    ports:
      - "6380:6379"
    volumes:
      - "./redis-data/:/data/"